<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show and hide password</title>
</head>
<body>
    <input type="password"><button onclick="fun()">Show</button>
    <script>
        var
        i=document.querySelector("input");
        var
        i2=document.querySelector("button");
        function fun(){
            // console.log("hello");
            if(i.type==="password")
            {
                i.type="text";
                i2.innerHTML="Hide";
            }
            else{
                i.type="password";
                i2.innerHTML="Show";
            }
        }

    </script>
    
    
</body>
</html>
